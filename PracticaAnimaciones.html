<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador Moderno</title>
    <style>
      .search-container {
        position: relative;
        max-width: 350px;
        margin: 0 auto;
      }

      #search-input {
        width: 100%;
        padding: 12px 16px;
        border: none;
        border-radius: 25px;
        background: #1e293b;
        color: #fff;
        font-size: 15px;
        outline: none;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      }

      #search-input::placeholder {
        color: #9ca3af;
      }

      #suggestions {
        position: absolute;
        top: 110%;
        left: 0;
        right: 0;
        background: #1e293b;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        display: none;
        z-index: 10;
      }

      .suggestion {
        display: flex;
        align-items: center;
        padding: 10px;
        gap: 10px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .suggestion:hover {
        background: #334155;
      }

      .suggestion img {
        width: 45px;
        height: 45px;
        border-radius: 8px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <input
        type="text"
        id="search-input"
        placeholder="Buscar..."
        autocomplete="off"
      />
      <div id="suggestions"></div>
    </div>

    <script>
      const data = [
        {
          name: "Artesanías de Ilobasco",
          img: "Imagenes_Proyecto/Artesanias.png",
          url: "file:///C:/Users/MINEDUCYT/Documents/investigaciones/Portal_Web_Turismo/Artesanias-.html",
        },
        {
          name: "Anctividades",
          img: "Imagenes_Proyecto/CasaHacienda.jpg",
          url: "gastronomia.html",
        },
        {
          name: "Lugares turísticos",
          img: "img/lugares.jpg",
          url: "lugares.html",
        },
        {
          name: "Hoteles y hospedajes",
          img: "img/hoteles.jpg",
          url: "hoteles.html",
        },
        {
          name: "Eventos locales",
          img: "img/eventos.jpg",
          url: "eventos.html",
        },
      ];

      const searchInput = document.getElementById("search-input");
      const suggestionsBox = document.getElementById("suggestions");

      searchInput.addEventListener("keyup", () => {
        const query = searchInput.value.toLowerCase();
        suggestionsBox.innerHTML = "";

        if (query.trim() === "") {
          suggestionsBox.style.display = "none";
          return;
        }

        const filtered = data.filter((item) =>
          item.name.toLowerCase().includes(query)
        );

        if (filtered.length === 0) {
          suggestionsBox.style.display = "none";
          return;
        }

        filtered.forEach((item) => {
          const div = document.createElement("div");
          div.classList.add("suggestion");
          div.innerHTML = `<img src="${item.img}" alt="${item.name}"><span>${item.name}</span>`;

          div.onclick = () => {
            window.location.href = item.url; // lleva al usuario a la página
          };

          suggestionsBox.appendChild(div);
        });

        suggestionsBox.style.display = "block";
      });
    </script>
  </body>
</html>
